     <!-- Script for mobile menu toggle and active page highlight -->
     <script>
          const btn = document.getElementById('mobile-menu-button');
          const menu = document.getElementById('mobile-menu');

          btn.addEventListener('click', () => {
               menu.classList.toggle('hidden');
          });

          // Highlight the active link
          const links = document.querySelectorAll('.nav-link');
          const currentPage = window.location.pathname.split("/").pop();

          links.forEach(link => {
               const linkPage = link.getAttribute('href');
               if (linkPage === currentPage) {
                    link.classList.add('text-yellow-400', 'font-semibold');
               }
          });
     </script>

     <!-- Modal -->
     <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
          <div class="bg-white rounded-xl max-w-2xl w-full mx-4 overflow-hidden relative">

               <!-- Close button -->

                    class="absolute top-3 right-4 text-2xl font-bold text-gray-500 hover:text-black">
                    &times;
               </button>

               <img id="modalImage" src="" class="w-full h-64 object-cover">

               <div class="p-6">
                    <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>

                    <p class="text-sm text-gray-600 mb-1">
                         <span class="font-semibold">Medium:</span>
                         <span id="modalMedium"></span>
                    </p>

                    <p class="text-sm text-gray-600 mb-3">
                         <span class="font-semibold">Materials Used:</span>
                         <span id="modalColors"></span>
                    </p>

                    <p id="modalDescription" class="text-gray-700"></p>
               </div>
          </div>
     </div>

     <!-- JavaScript -->
     <script>
          function openModal(title, medium, colors, description, image) {
               document.getElementById("modal").classList.remove("hidden");
               document.getElementById("modal").classList.add("flex");

               document.getElementById("modalTitle").innerText = title;
               document.getElementById("modalMedium").innerText = medium;
               document.getElementById("modalColors").innerText = colors;
               document.getElementById("modalDescription").innerText = description;
               document.getElementById("modalImage").src = image;
          }

          function closeModal() {
               document.getElementById("modal").classList.add("hidden");
               document.getElementById("modal").classList.remove("flex");
          }
     </script>
